# ====  Status left (shows the current session) ================================
statusLeft:
  foreground: 'colorBackgroundTmuxDark'
  background: 'colorTmuxBlue'
statusLeftArrow:
  foreground: 'colorTmuxBlue'
  background: 'colorBackgroundTmuxDark'

# ====  Status right (shows cpu, memory, date, time) ===========================
statsCPU:
  foreground: 'colorBackgroundTmuxDark'
  background: 'colorTmuxCpu'
statsCPULow:
  foreground: 'colorAttention'
statsMem:
  foreground: 'colorBackgroundTmuxDark'
  background: 'colorType'
statsMemLow:
  foreground: 'colorAttention'
statsText:
  foreground: 'colorBackgroundTmuxDark'
date:
  foreground: 'colorBackgroundTmuxDark'
  background: 'colorIdentifier'
time:
  background: 'colorTmuxTime'
  foreground: 'colorBackgroundTmuxDark'

# ====  Status for the small bars that show the running process ================
currentStatusBarPrefixArrow:
  foreground: 'colorBackgroundTmuxDark'
  background: 'colorBackgroundTmuxActive'
currentStatusBarText:
  foreground: 'colorText'
  background: 'colorBackgroundTmuxActive'
currentStatusBarSuffixArrow:
  foreground: 'colorBackgroundTmuxActive'
  background: 'colorBackgroundTmuxDark'
inactiveStatusBarPrefixArrow:
  foreground: 'colorBackgroundTmuxDark'
  background: 'colorBackgroundTmuxInactive'
inactiveStatusBarText:
  foreground: 'colorTextDarkFour'
  background: 'colorBackgroundTmuxInactive'
inactiveStatusBarSuffixArrow:
  foreground: 'colorBackgroundTmuxInactive'
  background: 'colorBackgroundTmuxDark'

# === Windows ==================================================================
activeWindow:
  foreground: 'colorTextDarkThree'
  background: 'colorBackgroundTmux'
inactiveWindow:
  foreground: 'colorTextDarkThree'
  background: 'colorBackgroundTmuxDark'

# === Borders ==================================================================
borders:
  foreground: 'colorBackgroundTmuxDark'
  background: 'colorBackgroundTmuxDark'

# === Status bar ===============================================================
status:
  background: 'colorBackgroundTmuxDark'
