# Syntax Groups (:h w18)
SpecialComment:
  foreground: 'greySeven'
  description: 'Special things inside a comment'
Comment:
  foreground: 'greySeven'
  description: 'Any comment'
Constant:
  foreground: 'cyan'
  description: 'Any constant'
Operator:
  foreground: 'cyan'
  description: 'Sizeof", "+", "*", etc.'
String:
  foreground: 'lime'
  description: 'A string constant: "this is a string"'
Character:
  foreground: 'green'
  description: 'a character constant: c, \n, etc'
PreCondit:
  foreground: 'yellow'
  description: 'Preprocessor #if, #else, #endif, etc.'
Type:
  foreground: 'yellow'
  description: 'Int, long, char, etc.'
StorageClass:
  foreground: 'yellow'
  description: 'Static, register, volatile, etc.'
Structure:
  foreground: 'yellow'
  description: 'Struct, union, enum, etc.'
Typedef:
  foreground: 'yellow'
  description: 'a typedef'
PreProc:
  foreground: 'yellow'
  description: 'Generic Preprocessor'
Number:
  foreground: 'purpleDark'
  description: 'A number constant: 234, 0xff'
Float:
  foreground: 'purpleDark'
  description: 'A floating point constant: 2.3e10'
Keyword:
  foreground: 'red'
  description: 'Any other keyword'
Error:
  foreground: 'red'
  description: 'Any erroneous construct'
Boolean:
  foreground: 'red'
  description: 'A boolean constant: TRUE, false'
Identifier:
  foreground: 'red'
  description: 'Any variable name'
Statement:
  foreground: 'purpleLight'
  description: 'Any statement'
Conditional:
  foreground: 'orange'
  description: 'If, then, else, endif, switch, etc.'
Todo:
  foreground: 'purpleLight'
  description: 'Anything that needs extra attention; mostly the keywords TODO FIXME and XXX'
Repeat:
  foreground: 'purpleLight'
  description: 'For, do, while, etc.'
Label:
  foreground: 'purpleLight'
  description: 'Case, default, etc.'
Define:
  foreground: 'purpleLight'
  description: 'Preprocessor #define'
Macro:
  foreground: 'purpleLight'
  description: 'Same as Define'
Exception:
  foreground: 'purpleLight'
  description: 'Try, catch, throw'
Include:
  foreground: 'blue'
  description: 'Preprocessor #include'
Special:
  foreground: 'pink'
  description: 'Any special symbol'
Function:
  foreground: 'pink'
  description: 'Function name (also: methods for classes)'
SpecialChar:
  description: 'Special character in a constant'
Tag:
  description: 'You can use CTRL-] on this'
Delimiter:
  description: 'Character that needs attention'
Debug:
  description: 'Debugging statements'
Underlined:
  gui: 'underline'
  cterm: 'underline'
  description: 'Text that stands out, HTML links'
Ignore:
  description: 'Left blank, hidden'

# Highlighting Groups (:h hitest.vim)
Normal:
  foreground: 'greyOne'
  background: 'bgEight'
  description: 'Normal text'
Cursor:
  foreground: 'bgEight'
  background: 'blue'
  description: 'The character under the cursor'
Visual:
  foreground: 'bgNine'
  background: 'greyOne'
  description: 'Visual mode selection'
VisualNOS:
  background: 'greyOne'
  description: 'Visual mode selection when vim is not owing the selection. Only supported by gui X11 and xterm-clipboard'
MatchParen:
  foreground: 'blue'
  gui: 'underline'
  description: 'The character under the cursor or just before it, if it is a paired bracket and its match'
Search:
  foreground: 'pink'
  background: 'purpleLight'
  description: 'Last search pattern highlighting. Also used for highlighting the current line in the quickfix window'
IncSearch:
  foreground: 'yellow'
  background: 'greySeven'
  description: 'IncSearch highlighting, also used for the text replaced with :s///c'
LineNr:
  foreground: 'greyFive'
  description: 'Line number for ":number" and ":#" commands, and when number or relativenumber option is set.'
StatusLine:
  foreground: 'greyOne'
  background: 'bgNine'
  description: 'Status line of current window'
StatusLineNC:
  foreground: 'greySeven'
  description: 'Status lines of not-current windows Note: if this is equal to "StatusLine" Vim will use "^^^" in the status line of the current window.'
WildMenu:
  foreground: 'bgEight'
  background: 'blue'
  description: 'Current match in wildmenu completion'
Pmenu:
  background: 'pink'
  description: 'Popup menu, normal item'
PmenuSbar:
  background: 'greyTwo'
  description: 'Popup menu, scrollbar'
PmenuThumb:
  background: 'greyOne'
  description: 'Popup menu, thumb of the scrollbar'
PmenuSel:
  foreground: 'bgEight'
  background: 'blue'
  description: 'Popup menu selected item'
ColorColumn:
  background: 'greyFour'
  description: 'Used for the columns set with colorcolumn'
CursorColumn:
  background: 'greyFour'
  description: 'The screen column that the cursor is in when cursorcolumn is set'
VertSplit:
  foreground: 'bgEight'
  description: 'The column separating vertically split windows'
TabLine:
  foreground: 'greySeven'
  description: 'Tab pages line, not active tab page label'
TabLineSel:
  foreground: 'greyOne'
  description: 'Tab pages line, active tab page label'
TabLineFill:
  description: 'Tab pages line, where there are no labels'
SpecialKey:
  foreground: 'greyTwo'
  description: 'Meta and special keys listed with ":map", also for text used to show unprintable characters in the text, listchars. generally: text that is displayed differently from what it really is.'
NonText:
  foreground: 'greyTwo'
  description: '~ and @ at the end of the window, characters from showbreak and other characters that do not really exist in the text (e.g., ">" displayed when a double-wide character doesnt fit at the end of the line).'
Title:
  foreground: 'green'
  description: 'Titles for output from ":set all", ":autocmd" etc.'
SpellBad:
  foreground: 'red'
  description: 'word that is not recognized by the spellchecker. This will be combined with the highlighting used otherwise.'
WarningMsg:
  foreground: 'yellow'
  description: 'warning messages'
ErrorMsg:
  foreground: 'red'
  description: 'Error messages on the command line'
Directory:
  foreground: 'blue'
  description: 'Directory names (and other special names in listings)'
Question:
  foreground: 'purpleLight'
  description: 'Hit-enter prompt and yes/no questions'
SpellRare:
  foreground: 'purpleDark'
  description: 'word that is recognized by the spellchecker as one that is hardly ever used. spell This will be combined with the highlighting used otherwise.'
SpellLocal:
  foreground: 'purpleDark'
  description: 'word that is recognized by the spellchecker as one that is used in another region. This will be combined with the highlighting used otherwise.'
SpellCap:
  foreground: 'purpleDark'
  description: 'word that should start with a capital. This will be combined with the highlighting used otherwise.'
Conceal:
  description: 'Placeholder characters substituted for concealed text'
CustorIM:
  description: 'Like Cursor, but used when in IME mode'
Folded:
  foreground: 'greySeven'
  background: 'greyFour'
  description: 'Line used closed folds'
Foldcolumn:
  description: 'Foldcolumn'
SignColumn:
  description: 'Column where signs are displayed'
CursorLine:
  background: 'greyFour'
  description: 'The screen lune that the cursor is in when cursorline is set'
CursorLineNr:
  description: 'Like LineNr when cursorline or relativenumber is set for the cursor line'
ModeMsg:
  description: 'Showmode message, e.g -- INSERT --'
DiffAdd:
  foreground: 'bgEight'
  background: 'green'
  description: 'Diff mode, added line'
DiffDelete:
  foreground: 'bgEight'
  background: 'red'
  description: 'Diff mode, deleted line'
DiffChange:
  foreground: 'bgEight'
  background: 'yellow'
  description: 'Diff mode, changed line'
DiffText:
  foreground: 'yellow'
  background: 'bgEight'
  description: 'Diff mode, changed text within a changed line'
